[package]
name = "webapps"
version = "1.0.2"
edition = "2021"
description = "Web applications at your fingertips"
authors = ["hepp3n"]
license = "GPL-3.0-only"
repository = "https://github.com/cosmic-utils/web-apps"
default-run = "quick-webapps-manager"

[[bin]]
name = "quick-webapps-manager"
path = "src/bin/quick-webapps-manager/main.rs"

[[bin]]
name = "quick-webapps-webview"
path = "src/bin/webview.rs"

[build-dependencies]
vergen = { version = "8", features = ["git", "gitcl"] }

[dependencies]
anyhow = "1"
ashpd = { version = "0.12", features = ["wayland"] }
base64 = "0.22"
bytes = "1"
clap = { version = "4", features = ["derive"] }
dirs = "6"
futures-util = "0.3"
gtk = "0.18.2"
i18n-embed-fl = "0.10"
i18n-embed = { version = "0.16", features = [
  "fluent-system",
  "desktop-requester",
] }
image = "0.25"
lazy_static = "1.5"
once_cell = "1.2"
open = "5.3"
rand = "0.9"
reqwest = { version = "0.12", features = ["json"] }
ron = "0.11"
rust-embed = "8.7"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
strum = "0.27"
strum_macros = "0.27"
svg = "0.18"
tao = "0.34"
tokio = { version = "1.4", features = ["full"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", default-features = false, features = [
  "std",
  "fmt",
  "env-filter",
] }
url = "2.5"
urlencoding = "2.1"
usvg = "0.45"
walkdir = "2.5"
wry = { git = "https://github.com/tauri-apps/wry.git" }

[dependencies.libcosmic]
git = "https://github.com/pop-os/libcosmic.git"
features = [
    "a11y",
    "dbus-config",
    "winit",
    "multi-window",
    "wayland",
    "tokio",
    "single-instance",
    "desktop-systemd-scope",
    "xdg-portal",
]
